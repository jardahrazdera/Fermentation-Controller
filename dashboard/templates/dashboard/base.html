{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/app.js' %}"></script>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="{% url 'tank_dashboard' %}">Home</a></li>
            <li><a href="{% url 'log_view' %}">Logs</a></li>
            <li><a href="{% url 'system_status' %}">System Status</a></li>
            <li class="datetime" id="current-time"></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
