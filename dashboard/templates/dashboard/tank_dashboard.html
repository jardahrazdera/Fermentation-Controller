<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermentation Dashboard</title>
</head>
<body>
    <h1>Fermentation Tank Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Tank</th>
                <th>Current Temperature (°C)</th>
                <th>Target Temperature (°C)</th>
                <th>Valve State</th>
            </tr>
        </thead>
        <tbody>
            {% for tank in tanks %}
            <tr>
                <td>{{ tank.name }}</td>
                <td>{{ tank.sensor.current_temperature }}</td>
                <td>{{ tank.target_temperature }}</td>
                <td>
                    {% if tank.valve.is_open %}
                        Open
                    {% else %}
                        Closed
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
