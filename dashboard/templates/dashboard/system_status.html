<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Status</title>
</head>
<body>
    <h1>System Status</h1>
    <h2>Digital Inputs</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>State</th>
        </tr>
        {% for input in inputs %}
        <tr>
            <td>{{ input.name }}</td>
            <td>
                {% if input.state %}
                    Active
                {% else %}
                    Inactive
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Relays</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>State</th>
        </tr>
        {% for relay in relays %}
        <tr>
            <td>{{ relay.name }}</td>
            <td>
                {% if relay.is_active %}
                    Active
                {% else %}
                    Inactive
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
